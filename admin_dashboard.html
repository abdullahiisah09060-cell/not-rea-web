<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER | ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; margin: 0; display: none; }
        .tabs { display: flex; background: #161a1e; position: sticky; top: 0; border-bottom: 2px solid #3498db; z-index: 10; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; position: relative; }
        .tab.active { color: #3498db; background: rgba(52, 152, 219, 0.1); }
        .dot { height: 10px; width: 10px; background: #ff4757; border-radius: 50%; position: absolute; top: 10px; right: 15%; display: none; border: 2px solid #161a1e; }
        
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        
        .card { background: #161a1e; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #2c2f36; }
        .btn { padding: 10px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #0b0e11; border: 1px solid #3498db; color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* Chat Overlay */
        #chat-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0e11; display: none; flex-direction: column; z-index: 1000; }
        .chat-header { padding: 15px; background: #161a1e; border-bottom: 1px solid #3498db; display: flex; align-items: center; gap: 15px; }
        #m-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg-bubble { padding: 10px 14px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .msg-admin { background: #3498db; align-self: flex-end; }
        .msg-user { background: #2c2f36; align-self: flex-start; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="tab('req')">Requests <div id="r-dot" class="dot"></div></div>
    <div class="tab" onclick="tab('usr')">Users</div>
    <div class="tab" onclick="tab('cht')">Inbox <div id="m-dot" class="dot"></div></div>
</div>

<div id="req" class="page active"><div id="req-content">Loading...</div></div>

<div id="usr" class="page">
    <input type="text" id="userSearch" placeholder="Search by name/email..." onkeyup="searchUsers()">
    <div id="usr-content">Loading...</div>
</div>

<div id="cht" class="page"><div id="cht-content">No messages yet...</div></div>

<div id="chat-view">
    <div class="chat-header">
        <i class="fa fa-arrow-left" onclick="closeChat()"></i>
        <span id="chat-user-name">User</span>
    </div>
    <div id="m-list"></div>
    <div style="padding:15px; background: #161a1e; display: flex; gap: 10px;">
        <input type="text" id="admin-input" placeholder="Type reply...">
        <button class="btn" style="background:#2ecc71;" onclick="sendReply()">SEND</button>
    </div>
</div>

<script>
    let currentChatEmail = "";

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    auth.onAuthStateChanged(u => {
        if(u && u.email === "abdullahiisah09060@gmail.com") { document.body.style.display="block"; startApp(); }
        else { window.location.href="index.html"; }
    });

    function startApp() {
        // 1. Live Requests
        db.collection('requests').where('status', '==', 'pending').onSnapshot(snap => {
            document.getElementById('r-dot').style.display = snap.empty ? 'none' : 'block';
            let h = '';
            snap.forEach(doc => {
                const r = doc.data();
                h += `<div class="card">
                    <b>${r.email}</b><br><small>${r.type}</small>
                    <h2 style="color:#2ecc71; margin:5px 0;">$${r.amount}</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="btn" style="background:#2ecc71; flex:1;" onclick="approve('${doc.id}', '${r.email}', ${r.amount})">APPROVE</button>
                        <button class="btn" style="background:#e74c3c; flex:1;" onclick="decline('${doc.id}')">DECLINE</button>
                    </div>
                </div>`;
            });
            document.getElementById('req-content').innerHTML = h || "No pending requests.";
        });

        // 2. Live Users
        db.collection('users').onSnapshot(snap => {
            let h = '';
            snap.forEach(doc => {
                const u = doc.data();
                h += `<div class="card user-card">
                    <b>${u.fullName}</b><br><small>${u.email}</small><br>
                    <b style="color:#3498db;">Balance: $${u.balance}</b>
                    <input type="number" id="amt-${doc.id}" placeholder="Enter amount">
                    <div style="display:flex; gap:5px;">
                        <button class="btn" style="background:#3498db; flex:1;" onclick="adjust('${doc.id}', 'add')">ADD</button>
                        <button class="btn" style="background:#e74c3c; flex:1;" onclick="adjust('${doc.id}', 'sub')">SUB</button>
                    </div>
                    <button class="btn" style="background:#444; width:100%; margin-top:8px;" onclick="delU('${doc.id}')">DELETE USER</button>
                </div>`;
            });
            document.getElementById('usr-content').innerHTML = h;
        });

        // 3. Live Inbox
        db.collection('chats').orderBy('timestamp', 'desc').onSnapshot(snap => {
            let activeList = [];
            let unreplied = false;
            snap.forEach(doc => {
                const c = doc.data();
                if(!activeList.includes(c.userEmail)) {
                    activeList.push(c.userEmail);
                    if(c.sender === 'user') unreplied = true;
                }
            });
            document.getElementById('m-dot').style.display = unreplied ? 'block' : 'none';
            let h = '';
            activeList.forEach(email => {
                h += `<div class="card" onclick="openChat('${email}')" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>${email}</span> <i class="fa fa-chevron-right" style="color:#3498db;"></i>
                </div>`;
            });
            document.getElementById('cht-content').innerHTML = h || "Inbox is empty.";
        });
    }

    // --- CHAT FUNCTIONS ---
    function openChat(email) {
        currentChatEmail = email;
        document.getElementById('chat-user-name').innerText = email;
        document.getElementById('chat-view').style.display = 'flex';
        
        db.collection('chats').where('userEmail', '==', email).orderBy('timestamp', 'asc').onSnapshot(snap => {
            let h = '';
            snap.forEach(doc => {
                const m = doc.data();
                const type = m.sender === 'admin' ? 'msg-admin' : 'msg-user';
                h += `<div class="msg-bubble ${type}">${m.message}</div>`;
            });
            const list = document.getElementById('m-list');
            list.innerHTML = h;
            list.scrollTop = list.scrollHeight;
        });
    }

    function closeChat() { document.getElementById('chat-view').style.display = 'none'; }

    async function sendReply() {
        const inp = document.getElementById('admin-input');
        if(!inp.value.trim()) return;
        await db.collection('chats').add({
            userEmail: currentChatEmail,
            message: inp.value,
            sender: 'admin',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = "";
    }

    // --- ADMIN ACTIONS ---
    async function approve(docId, email, amt) {
        if(!confirm("Approve this grant?")) return;
        const uSnap = await db.collection('users').where('email', '==', email).get();
        if(!uSnap.empty) {
            const uRef = uSnap.docs[0].ref;
            const current = Number(uSnap.docs[0].data().balance || 0);
            await uRef.update({ balance: current + Number(amt) });
            await db.collection('requests').doc(docId).update({ status: 'successful' });
            alert("Funds Released!");
        }
    }

    async function decline(id) { if(confirm("Decline?")) await db.collection('requests').doc(id).update({ status: 'declined' }); }

    async function adjust(id, type) {
        const val = Number(document.getElementById('amt-'+id).value);
        if(!val) return;
        const ref = db.collection('users').doc(id);
        const doc = await ref.get();
        const b = Number(doc.data().balance || 0);
        await ref.update({ balance: type === 'add' ? b + val : b - val });
        document.getElementById('amt-'+id).value = '';
    }

    async function delU(id) { if(confirm("Delete user?")) await db.collection('users').doc(id).delete(); }

    function searchUsers() {
        let q = document.getElementById('userSearch').value.toLowerCase();
        document.querySelectorAll('.user-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>

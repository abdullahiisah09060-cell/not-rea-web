<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; margin: 0; display: none; }
        .tabs { display: flex; background: #161a1e; position: sticky; top: 0; border-bottom: 2px solid #3498db; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 12px; position: relative; }
        .tab.active { color: #3498db; background: rgba(52, 152, 219, 0.1); }
        .dot { height: 8px; width: 8px; background: red; border-radius: 50%; position: absolute; top: 10px; right: 10px; display: none; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        .card { background: #161a1e; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #2c2f36; }
        .btn { padding: 10px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #0b0e11; border: 1px solid #3498db; color: white; border-radius: 5px; box-sizing: border-box; }
        
        /* Chat overlay */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0e11; display: none; flex-direction: column; z-index: 1000; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="show('req-p')">Requests <div id="r-dot" class="dot"></div></div>
    <div class="tab" onclick="show('user-p')">Users</div>
    <div class="tab" onclick="show('chat-p')">Inbox <div id="m-dot" class="dot"></div></div>
    <div class="tab" style="background:#e74c3c;" onclick="auth.signOut()">Logout</div>
</div>

<div id="req-p" class="page active">
    <div id="r-list">Loading requests...</div>
</div>

<div id="user-p" class="page">
    <input type="text" id="s" placeholder="Search users..." onkeyup="search()">
    <div id="u-list">Loading users...</div>
</div>

<div id="chat-p" class="page">
    <div id="i-list">No messages...</div>
</div>

<div id="chat-window">
    <div style="padding:15px; background:#161a1e; border-bottom:1px solid #3498db;" onclick="closeC()"><b>← Back to Inbox</b></div>
    <div id="m-box" style="flex:1; overflow-y:auto; padding:15px;"></div>
    <div style="padding:10px; display:flex; gap:5px;">
        <input type="text" id="a-reply" placeholder="Reply...">
        <button class="btn" style="background:#2ecc71;" onclick="sendR()">SEND</button>
    </div>
</div>

<script>
    let activeEmail = "";
    function show(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    auth.onAuthStateChanged(u => { 
        if(u && u.email === "abdullahiisah09060@gmail.com") { document.body.style.display="block"; load(); }
        else { window.location.href="index.html"; }
    });

    function load() {
        // Requests
        db.collection('requests').where('status', '==', 'pending').onSnapshot(snap => {
            document.getElementById('r-dot').style.display = snap.empty ? 'none' : 'block';
            let h = ''; snap.forEach(doc => {
                const r = doc.data();
                h += `<div class="card"><b>${r.email}</b><br>Type: ${r.type}<br>Amt: $${r.amount}
                <div style="display:flex; gap:5px;">
                    <button class="btn" style="background:#2ecc71; flex:1;" onclick="approve('${doc.id}', '${r.email}', ${r.amount})">APPROVE</button>
                    <button class="btn" style="background:#e74c3c; flex:1;" onclick="decline('${doc.id}')">DECLINE</button>
                </div></div>`;
            });
            document.getElementById('r-list').innerHTML = h || "No pending requests";
        });

        // Users
        db.collection('users').onSnapshot(snap => {
            let h = ''; snap.forEach(doc => {
                const u = doc.data();
                h += `<div class="card u-row"><b>${u.fullName}</b><br><small>${u.email}</small><br><b>Bal: $${u.balance}</b>
                <input type="number" id="amt-${doc.id}" placeholder="Amount">
                <div style="display:flex; gap:5px;">
                    <button class="btn" style="background:#3498db; flex:1;" onclick="upd('${doc.id}', 'add')">ADD</button>
                    <button class="btn" style="background:#e74c3c; flex:1;" onclick="upd('${doc.id}', 'sub')">SUB</button>
                </div>
                <button class="btn" style="background:#444; width:100%;" onclick="delU('${doc.id}')">DELETE USER</button></div>`;
            });
            document.getElementById('u-list').innerHTML = h;
        });

        // Inbox
        db.collection('chats').orderBy('timestamp', 'desc').onSnapshot(snap => {
            let users = []; let un = false;
            snap.forEach(doc => {
                if(!users.includes(doc.data().userEmail)) {
                    users.push(doc.data().userEmail);
                    if(doc.data().sender === 'user') un = true;
                }
            });
            document.getElementById('m-dot').style.display = un ? 'block' : 'none';
            let h = ''; users.forEach(e => {
                h += `<div class="card" onclick="openC('${e}')">${e} <span style="float:right;">→</span></div>`;
            });
            document.getElementById('i-list').innerHTML = h || "Inbox empty";
        });
    }

    async function approve(id, email, amt) {
        if(!confirm("Approve?")) return;
        const uSnap = await db.collection('users').where('email', '==', email).get();
        if(!uSnap.empty) {
            const uRef = uSnap.docs[0].ref;
            const newBal = Number(uSnap.docs[0].data().balance || 0) + Number(amt);
            await uRef.update({ balance: newBal });
            await db.collection('requests').doc(id).update({ status: 'successful' });
            alert("Done!");
        }
    }

    async function decline(id) { if(confirm("Decline?")) await db.collection('requests').doc(id).update({ status: 'declined' }); }

    async function upd(id, type) {
        const val = Number(document.getElementById('amt-'+id).value);
        if(!val) return;
        const ref = db.collection('users').doc(id);
        const doc = await ref.get();
        const b = Number(doc.data().balance || 0);
        await ref.update({ balance: type === 'add' ? b + val : b - val });
        document.getElementById('amt-'+id).value = '';
    }

    async function delU(id) { if(confirm("Delete User?")) await db.collection('users').doc(id).delete(); }

    function openC(e) {
        activeEmail = e;
        document.getElementById('chat-window').style.display = 'flex';
        db.collection('chats').where('userEmail', '==', e).orderBy('timestamp', 'asc').onSnapshot(snap => {
            let h = ''; snap.forEach(doc => {
                const m = doc.data();
                h += `<div style="padding:10px; margin:5px; border-radius:10px; max-width:80%; ${m.sender==='admin'?'background:#3498db; align-self:flex-end; margin-left:auto;':'background:#2c2f36;'}">${m.message}</div>`;
            });
            document.getElementById('m-box').innerHTML = h;
            document.getElementById('m-box').scrollTop = 100000;
        });
    }

    function closeC() { document.getElementById('chat-window').style.display = 'none'; }

    async function sendR() {
        const i = document.getElementById('a-reply');
        if(!i.value) return;
        await db.collection('chats').add({
            userEmail: activeEmail, message: i.value, sender: 'admin', timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        i.value = '';
    }

    function search() {
        let q = document.getElementById('s').value.toLowerCase();
        document.querySelectorAll('.u-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>

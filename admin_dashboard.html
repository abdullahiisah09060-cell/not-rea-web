<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA | MASTER ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0e11; color: white; font-family: sans-serif; padding: 0; margin: 0; display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #161a1e; padding: 15px; border-bottom: 2px solid #3498db; }
        .tab-bar { display: flex; background: #161a1e; border-bottom: 1px solid #2c2f36; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; color: #888; cursor: pointer; position: relative; }
        .tab.active { color: #3498db; border-bottom: 3px solid #3498db; background: rgba(52, 152, 219, 0.1); }
        .badge { position: absolute; top: 10px; right: 15%; width: 8px; height: 8px; background: #ff4757; border-radius: 50%; display: none; box-shadow: 0 0 5px #ff4757; }
        .content-area { padding: 15px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .stat-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: rgba(52, 152, 219, 0.1); padding: 15px; border-radius: 12px; border: 1px solid #3498db; text-align: center; flex: 1; }
        .stat-box b { font-size: 18px; display: block; margin-top: 5px; }
        .search-box { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #2c2f36; background: #1c1f24; color: white; outline: none; box-sizing: border-box; }
        .card { background: #161a1e; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #2c2f36; }
        .row-content { display: flex; justify-content: space-between; align-items: flex-start; }
        .info b { font-size: 14px; display: block; }
        .info small { color: #888; font-size: 11px; }
        .bal { color: #2ecc71; font-weight: bold; font-size: 14px; margin-top: 4px; display: block; }
        .btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .btn-approve { background: #2ecc71; color: white; width: 100%; margin-bottom: 5px; }
        .btn-decline { background: #e74c3c; color: white; width: 100%; }
        .btn-del { background: #444; color: #ff4757; margin-top: 10px; width: 100%; border: 1px solid #ff4757; }
        .chat-bubble { background: #1c1f24; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid #3498db; }
        .chat-input-row { display: flex; gap: 8px; margin-top: 10px; }
        .chat-input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #3498db; background: #0b0e11; color: white; outline: none; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="font-size: 16px; margin: 0;">SBA MASTER</h1>
    <button onclick="logout()" class="btn" style="background:#e74c3c; color:white;">Logout</button>
</div>

<div class="tab-bar">
    <div class="tab active" onclick="openTab(event, 'pending-tab')">Requests <span id="dot-req" class="badge"></span></div>
    <div class="tab" onclick="openTab(event, 'users-tab')">Users</div>
    <div class="tab" onclick="openTab(event, 'chat-tab')">Messages <span id="dot-msg" class="badge"></span></div>
</div>

<div class="content-area">
    <div id="pending-tab" class="tab-content active"><div id="request-list">Loading...</div></div>

    <div id="users-tab" class="tab-content">
        <div class="stat-container">
            <div class="stat-box"><small>Users</small><b id="stat-users">0</b></div>
            <div class="stat-box"><small>Vault</small><b id="stat-balance">$0</b></div>
        </div>
        <input type="text" id="userSearch" class="search-box" placeholder="Search..." onkeyup="filterUsers()">
        <div id="user-list"></div>
    </div>

    <div id="chat-tab" class="tab-content"><div id="admin-chat-area">No new messages</div></div>
</div>

<script>
    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let tabs = document.getElementsByClassName("tab");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    auth.onAuthStateChanged(u => { 
        if(u && u.email === "abdullahiisah09060@gmail.com") { document.body.style.display="block"; loadData(); }
        else { window.location.href="index.html"; }
    });

    function loadData() {
        // Pending Requests
        db.collection('requests').where('status', '==', 'pending').onSnapshot(snap => {
            document.getElementById('dot-req').style.display = snap.empty ? "none" : "block";
            let h = ''; snap.forEach(doc => { 
                const r = doc.data();
                h += `<div class="card"><div class="row-content">
                    <div class="info"><b>${r.email}</b><small>${r.type || 'GRANT'}</small><span class="bal">$${Number(r.amount).toLocaleString()}</span></div>
                    <div style="width:100px;">
                        <button class="btn btn-approve" onclick="approve('${doc.id}', '${r.email}', ${r.amount})">APPROVE</button>
                        <button class="btn btn-decline" onclick="decline('${doc.id}')">DECLINE</button>
                    </div>
                </div></div>`;
            });
            document.getElementById('request-list').innerHTML = h || '<p style="text-align:center;">No pending requests.</p>';
        });

        // Users
        db.collection('users').onSnapshot(snap => {
            let h = ''; let total = 0; snap.forEach(doc => { 
                const u = doc.data(); total += Number(u.balance || 0);
                h += `<div class="card user-row">
                    <div class="info"><b>${u.fullName || 'User'}</b><small>${u.email}</small><span class="bal">$${Number(u.balance || 0).toLocaleString()}</span></div>
                    <div class="chat-input-row">
                        <input type="number" id="amt-${doc.id}" class="chat-input" placeholder="Amount">
                        <button class="btn" style="background:#3498db; color:white;" onclick="edit('${doc.id}', 'add')">ADD</button>
                    </div>
                    <button class="btn btn-del" onclick="deleteUser('${doc.id}')"><i class="fa fa-trash"></i> DELETE USER</button>
                </div>`;
            });
            document.getElementById('user-list').innerHTML = h;
            document.getElementById('stat-users').innerText = snap.size;
            document.getElementById('stat-balance').innerText = '$' + total.toLocaleString();
        });

        // Inbox Grouping
        db.collection('chats').orderBy('timestamp', 'desc').onSnapshot(snap => {
            let groups = {}; snap.forEach(doc => {
                let m = doc.data();
                if(!groups[m.userEmail]) groups[m.userEmail] = { msg: m.message, id: doc.id, sender: m.sender };
            });
            let h = ''; let unreplied = 0;
            for(let email in groups) {
                if(groups[email].sender === 'user') unreplied++;
                h += `<div class="chat-bubble">
                    <small style="color:#3498db;">${email}</small>
                    <p style="margin:5px 0; font-size:14px;">${groups[email].msg}</p>
                    <div class="chat-input-row">
                        <input type="text" id="rep-${email.replace(/[^a-zA-Z0-9]/g, '')}" class="chat-input" placeholder="Reply...">
                        <button class="btn" style="background:#2ecc71; color:white;" onclick="reply('${email}')">SEND</button>
                    </div>
                </div>`;
            }
            document.getElementById('dot-msg').style.display = unreplied > 0 ? "block" : "none";
            document.getElementById('admin-chat-area').innerHTML = h || '<p style="text-align:center;">All clear!</p>';
        });
    }

    async function reply(email) {
        let cleanId = email.replace(/[^a-zA-Z0-9]/g, '');
        let val = document.getElementById('rep-'+cleanId).value;
        if(!val) return;
        await db.collection('chats').add({
            userEmail: email, message: val, sender: 'admin', timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('rep-'+cleanId).value = '';
    }

    async function approve(docId, email, amt) {
        if(!confirm("Approve?")) return;
        const uQuery = await db.collection('users').where('email', '==', email).get();
        if(!uQuery.empty) {
            let userDoc = uQuery.docs[0];
            let newBal = Number(userDoc.data().balance || 0) + Number(amt);
            await userDoc.ref.update({ balance: newBal });
            await db.collection('requests').doc(docId).update({ status: 'successful' });
        }
    }

    async function decline(id) { await db.collection('requests').doc(id).update({ status: 'declined' }); }

    async function edit(id, type) {
        let val = Number(document.getElementById('amt-'+id).value);
        if(!val) return;
        let ref = db.collection('users').doc(id);
        let d = await ref.get();
        await ref.update({ balance: Number(d.data().balance || 0) + val });
        document.getElementById('amt-'+id).value = '';
    }

    async function deleteUser(id) {
        if(confirm("Are you sure you want to delete this user? This cannot be undone.")) {
            await db.collection('users').doc(id).delete();
        }
    }

    function filterUsers() {
        let q = document.getElementById('userSearch').value.toLowerCase();
        let rows = document.getElementsByClassName('user-row');
        for (let r of rows) { r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none"; }
    }
</script>
</body>
</html>

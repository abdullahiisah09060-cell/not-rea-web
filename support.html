<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support | Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { background: #001a4d; margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: #05163d; padding: 15px; display: flex; align-items: center; border-bottom: 2px solid #3498db; color: white; position: sticky; top: 0; z-index: 10; }
        .header a { color: white; text-decoration: none; margin-right: 15px; font-size: 20px; }
        
        /* Chat Area */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #001133; scroll-behavior: smooth; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; word-wrap: break-word; position: relative; }
        .user { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .admin { align-self: flex-start; background: #1a3a8a; color: white; border: 1px solid #3498db; border-bottom-left-radius: 2px; }

        /* Fixed Input at Bottom */
        .input-container { background: #05163d; padding: 10px 15px; display: flex; gap: 10px; border-top: 1px solid #1a3a8a; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #3498db; background: #001a4d; color: white; outline: none; font-size: 16px; }
        button { background: #2ecc71; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html"><i class="fa fa-arrow-left"></i></a>
        <div><b>SBA Support Agent</b><br><small style="color:#2ecc71;">‚óè Always Active</small></div>
    </div>

    <div id="chat-box">
        <div class="msg admin">Hello! Welcome to SBA Support. How can we help you today?</div>
    </div>

    <div class="input-container">
        <input type="text" id="m-input" placeholder="Type message..." autocomplete="off">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        const box = document.getElementById('chat-box');
        const inp = document.getElementById('m-input');

        auth.onAuthStateChanged(user => {
            if (user) {
                // Real-time listener: triggers automatically on any database change
                db.collection('chats')
                  .where('userEmail', '==', user.email)
                  .orderBy('timestamp', 'asc')
                  .onSnapshot(snap => {
                    // Reset box and add welcome message
                    box.innerHTML = `<div class="msg admin">Hello! Welcome to SBA Support. How can we help you today?</div>`;
                    
                    snap.forEach(doc => {
                        const d = doc.data();
                        const cls = d.sender === 'user' ? 'user' : 'admin';
                        box.innerHTML += `<div class="msg ${cls}">${d.message}</div>`;
                    });
                    
                    // Force scroll to bottom instantly
                    box.scrollTop = box.scrollHeight;
                });
            } else { window.location.href="index.html"; }
        });

        async function send() {
            const txt = inp.value.trim();
            if(!txt) return;
            const user = auth.currentUser;
            
            // Add to database
            await db.collection('chats').add({
                userEmail: user.email,
                message: txt,
                sender: 'user',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            inp.value = ""; // Clear input
            box.scrollTop = box.scrollHeight; // Scroll immediately
        }
        
        inp.addEventListener("keypress", e => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>

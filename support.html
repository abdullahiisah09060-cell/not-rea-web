<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Support</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #002366; margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Fixed Header */
        .header { background: #002366; padding: 20px; display: flex; align-items: center; gap: 15px; color: white; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .back-btn { font-size: 22px; cursor: pointer; color: white; text-decoration: none; }
        .header-info h2 { margin: 0; font-size: 18px; }
        .header-info p { margin: 0; font-size: 12px; color: #2ecc71; }

        /* Chat Window */
        .chat-container { flex: 1; background: #f4f7f9; border-top-left-radius: 30px; border-top-right-radius: 30px; display: flex; flex-direction: column; overflow: hidden; }
        #box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }

        /* Message Bubbles */
        .msg { padding: 12px 16px; border-radius: 18px; font-size: 14px; max-width: 80%; line-height: 1.5; position: relative; }
        .rec { background: white; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .sen { background: #002366; color: white; align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(0,35,102,0.2); }
        
        /* Footer Input */
        .footer { background: white; padding: 15px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #eee; }
        .input-box { flex: 1; background: #f0f2f5; border: none; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 14px; }
        .send-btn { background: #002366; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn"><i class="fa fa-chevron-left"></i></a>
        <div style="width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
            <i class="fa fa-headset"></i>
        </div>
        <div class="header-info">
            <h2>SBA Support</h2>
            <p><i class="fa fa-circle" style="font-size: 8px;"></i> Online</p>
        </div>
    </div>

    <div class="chat-container">
        <div id="box">
            </div>

        <div class="footer">
            <input type="text" id="in" class="input-box" placeholder="Write a message...">
            <button class="send-btn" onclick="send()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const box = document.getElementById('box');
        const welcome = "Hello! ðŸ‘‹ Welcome to SBA Support. Tell us about your grant application or any issues you are having.";

        auth.onAuthStateChanged(user => {
            if(user) {
                // REAL-TIME LISTENER
                db.collection('chats').where('userEmail', '==', user.email.toLowerCase()).onSnapshot(snap => {
                    let msgs = [];
                    snap.forEach(doc => msgs.push(doc.data()));
                    
                    // Sort by time
                    msgs.sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                    
                    let html = `<div class="msg rec">${welcome}</div>`;
                    msgs.forEach(m => {
                        const isUser = m.sender === 'user';
                        html += `<div class="msg ${isUser ? 'sen' : 'rec'}">${m.text || m.message}</div>`;
                    });
                    
                    box.innerHTML = html;
                    // Auto scroll to bottom
                    box.scrollTop = box.scrollHeight;
                });
            } else { 
                window.location.href="index.html"; 
            }
        });

        async function send() {
            const inputField = document.getElementById('in');
            const val = inputField.value.trim();
            if(!val) return;
            
            inputField.value = ''; // Clear immediately for speed
            
            try {
                await db.collection('chats').add({
                    userEmail: auth.currentUser.email.toLowerCase(),
                    text: val,
                    sender: 'user',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (err) {
                alert("Message failed to send. Check connection.");
                inputField.value = val; // Put text back if failed
            }
        }

        // Allow sending with "Enter" key
        document.getElementById('in').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                send();
            }
        });
    </script>
</body>
</html>

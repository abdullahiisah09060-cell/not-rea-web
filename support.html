<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Support | Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .chat-container { width: 100%; max-width: 450px; height: 90vh; background: #161a1e; border-radius: 15px; border: 1px solid #3498db; display: flex; flex-direction: column; overflow: hidden; margin-top: 10px; position: relative; }
        .chat-header { background: #3498db; padding: 15px; color: white; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .chat-header a { color: white; text-decoration: none; font-size: 14px; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 5px; }
        
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #0b0e11; padding-bottom: 80px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; max-width: 80%; word-wrap: break-word; color: white; }
        .user-msg { align-self: flex-end; background: #3498db; border-bottom-right-radius: 2px; }
        .admin-msg { align-self: flex-start; background: #2c2f36; border: 1px solid #444; border-bottom-left-radius: 2px; }

        .input-area { position: absolute; bottom: 0; width: 100%; background: #161a1e; padding: 12px; display: flex; gap: 10px; box-sizing: border-box; border-top: 1px solid #3498db; }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #333; background: #0b0e11; color: white; outline: none; }
        button { background: #2ecc71; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span><i class="fa fa-comments"></i> SBA Support</span>
        <a href="dashboard.html">BACK</a>
    </div>
    <div id="chat-content">
        <div class="msg admin-msg">Hello! Welcome to SBA Support. How can we help you today?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>
<script>
    const box = document.getElementById('chat-content');
    const inp = document.getElementById('user-input');

    auth.onAuthStateChanged(user => {
        if (user) {
            // Listen for messages involving THIS user
            db.collection('chats')
              .where('userEmail', '==', user.email)
              .orderBy('timestamp', 'asc')
              .onSnapshot(snap => {
                  // Keep the welcome message
                  box.innerHTML = `<div class="msg admin-msg">Hello! Welcome to SBA Support. How can we help you today?</div>`;
                  
                  snap.forEach(doc => {
                      const data = doc.data();
                      const style = data.sender === 'user' ? 'user-msg' : 'admin-msg';
                      box.innerHTML += `<div class="msg ${style}">${data.message}</div>`;
                  });
                  box.scrollTop = box.scrollHeight;
              });
        } else { window.location.href="index.html"; }
    });

    async function sendMessage() {
        const text = inp.value.trim();
        if(!text) return;
        const user = auth.currentUser;

        await db.collection('chats').add({
            userEmail: user.email,
            message: text,
            sender: 'user',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        inp.value = "";
        box.scrollTop = box.scrollHeight;
    }

    inp.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>

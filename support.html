<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #001a41; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .chat-container {
            width: 95%; max-width: 450px; height: 90vh; background: #f0f2f5;
            border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header { padding: 15px; background: #002d72; color: white; display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
        .back-btn { text-decoration: none; color: white; font-size: 24px; font-weight: bold; }
        
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; position: relative; }
        .received { background: white; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #002d72; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .time { font-size: 10px; opacity: 0.5; display: block; margin-top: 4px; text-align: right; }

        .input-area { background: white; padding: 10px 15px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px; border-radius: 25px; outline: none; font-size: 15px; background: #f8f9fa; }
        button { background: #002d72; border: none; color: white; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <a href="dashboard.html" class="back-btn">â€¹</a>
            <div style="font-weight: bold;">SBA Live Support</div>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Ask us anything...">
            <button onclick="sendMsg()"><svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg-input');
        
        // The Welcome Message
        const welcomeText = "Hello! ðŸ‘‹ Welcome to SBA Support. Our agents are ready to assist you. How can we help you with your grant or account today?";

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('chats').where('userEmail', '==', user.email).orderBy('timestamp', 'asc').onSnapshot(snap => {
                    chatBox.innerHTML = `<div class="msg received">${welcomeText}<span class="time">SBA Agent</span></div>`;
                    snap.forEach(doc => {
                        const m = doc.data();
                        const type = m.sender === 'user' ? 'sent' : 'received';
                        const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                        const div = document.createElement('div');
                        div.className = `msg ${type}`;
                        div.innerHTML = `${m.text || m.message}<span class="time">${time}</span>`;
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            } else { window.location.href = "index.html"; }
        });

        async function sendMsg() {
            const val = msgInput.value.trim();
            const user = auth.currentUser;
            if (!val || !user) return;
            msgInput.value = '';
            await db.collection('chats').add({
                userEmail: user.email, text: val, sender: 'user', timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
        msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMsg(); });
    </script>
</body>
</html>

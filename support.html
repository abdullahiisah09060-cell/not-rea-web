<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | SBA</title>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #161a1e; padding: 15px; border-bottom: 2px solid #3498db; font-weight: bold; }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .admin { background: #2c2f36; align-self: flex-start; border-left: 4px solid #3498db; }
        .user { background: #3498db; align-self: flex-end; }
        .input-box { padding: 15px; background: #161a1e; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #0b0e11; color: white; outline: none; }
        button { background: #2ecc71; color: white; border: none; padding: 0 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">SBA LIVE SUPPORT</div>

<div id="chat-content">
    <div class="msg admin">Hello! Welcome to SBA Support. How can we help you today?</div>
</div>

<div class="input-box">
    <input type="text" id="m-text" placeholder="Type message...">
    <button onclick="send()">SEND</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>
<script>
    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection('chats').where('userEmail', '==', user.email).orderBy('timestamp', 'asc').onSnapshot(snap => {
                let html = '<div class="msg admin">Hello! Welcome to SBA Support. How can we help you today?</div>';
                snap.forEach(doc => {
                    let m = doc.data();
                    html += `<div class="msg ${m.sender === 'user' ? 'user' : 'admin'}">${m.message}</div>`;
                });
                document.getElementById('chat-content').innerHTML = html;
                document.getElementById('chat-content').scrollTop = 100000;
            });
        }
    });

    async function send() {
        let inp = document.getElementById('m-text');
        if(!inp.value.trim()) return;
        await db.collection('chats').add({
            userEmail: auth.currentUser.email,
            message: inp.value,
            sender: 'user',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = '';
    }
</script>
</body>
</html>

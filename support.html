<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <style>
        body { background-color: #002366; margin: 0; font-family: sans-serif; color: white; display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 15px; background: #05163d; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1a3a8a; }
        #chat-display { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .admin { align-self: flex-start; background: #1a3a8a; color: white; border-bottom-left-radius: 2px; border: 1px solid #3498db; }
        .input-area { padding: 15px; background: #05163d; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #1a3a8a; color: white; outline: none; }
        .send-btn { background: #2ecc71; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <a href="dashboard.html" style="color:white;"><i class="fa fa-arrow-left"></i></a>
    <span>SBA Support Agent</span>
</div>

<div id="chat-display"></div>

<div class="input-area">
    <input type="text" id="chat-input" placeholder="Type message...">
    <button class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
</div>

<script>
    const display = document.getElementById('chat-display');
    const input = document.getElementById('chat-input');

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection('chats').where('userEmail', '==', user.email).orderBy('timestamp', 'asc').onSnapshot(snap => {
                display.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    display.innerHTML += `<div class="msg ${m.sender}">${m.message}</div>`;
                });
                display.scrollTop = display.scrollHeight;
            });
        } else { window.location.href = "index.html"; }
    });

    async function sendMessage() {
        if(!input.value.trim()) return;
        const user = auth.currentUser;
        await db.collection('chats').add({
            userEmail: user.email,
            message: input.value,
            sender: 'user',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
    }
</script>
</body>
</html>

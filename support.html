<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA | Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; font-family: sans-serif; margin: 0; padding: 15px; color: white; }
        .chat-container { max-width: 500px; margin: auto; background: #161a1e; border-radius: 15px; border: 1px solid #3498db; display: flex; flex-direction: column; height: 80vh; overflow: hidden; }
        .chat-header { background: #3498db; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-header a { color: white; text-decoration: none; font-weight: bold; }
        
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0b0e11; }
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; }
        .u-msg { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .a-msg { align-self: flex-start; background: #2c2f36; color: #ddd; border: 1px solid #444; border-bottom-left-radius: 2px; }

        .chat-input-row { padding: 15px; background: #161a1e; display: flex; gap: 8px; border-top: 1px solid #2c2f36; }
        input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #3498db; background: #0b0e11; color: white; outline: none; }
        button { background: #2ecc71; border: none; padding: 10px 15px; border-radius: 8px; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <span><i class="fa fa-headset"></i> SBA LIVE SUPPORT</span>
        <a href="dashboard.html">BACK</a>
    </div>
    <div id="chat-content">
        <div class="bubble a-msg">Hello! How can we help you today?</div>
    </div>
    <div class="chat-input-row">
        <input type="text" id="msgInput" placeholder="Type your message...">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>
<script>
    const box = document.getElementById('chat-content');
    const inp = document.getElementById('msgInput');

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection('chats').where('userEmail', '==', user.email).orderBy('timestamp', 'asc').onSnapshot(snap => {
                box.innerHTML = `<div class="bubble a-msg">Hello! How can we help you today?</div>`;
                snap.forEach(doc => {
                    const d = doc.data();
                    const style = d.sender === 'user' ? 'u-msg' : 'a-msg';
                    box.innerHTML += `<div class="bubble ${style}">${d.message}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        } else { window.location.href="index.html"; }
    });

    async function send() {
        const val = inp.value.trim();
        if(!val) return;
        const user = auth.currentUser;
        await db.collection('chats').add({
            userEmail: user.email, message: val, sender: 'user', timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        inp.value = "";
    }
    inp.addEventListener("keypress", e => { if(e.key === "Enter") send(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support | Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #001a4d; margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #05163d; padding: 15px; display: flex; align-items: center; border-bottom: 2px solid #3498db; color: white; }
        .header a { color: white; text-decoration: none; margin-right: 15px; font-size: 20px; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #001133; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; word-wrap: break-word; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .user { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .admin { align-self: flex-start; background: #1a3a8a; color: white; border: 1px solid #3498db; border-bottom-left-radius: 2px; }
        
        .input-area { background: #05163d; padding: 12px; display: flex; gap: 10px; border-top: 1px solid #1a3a8a; align-items: center; }
        input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #3498db; background: #001a4d; color: white; outline: none; font-size: 16px; }
        button { background: #2ecc71; border: none; width: 48px; height: 48px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html"><i class="fa fa-arrow-left"></i></a>
        <div>
            <b style="display: block;">Support Agent</b>
            <small style="color: #2ecc71;">‚óè Online</small>
        </div>
    </div>

    <div id="chat-box">
        </div>

    <div class="input-area">
        <input type="text" id="m-input" placeholder="Type a message..." autocomplete="off">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        const box = document.getElementById('chat-box');
        const inp = document.getElementById('m-input');

        auth.onAuthStateChanged(user => {
            if (user) {
                // Listen for messages in real-time
                db.collection('chats')
                  .where('userEmail', '==', user.email)
                  .orderBy('timestamp', 'asc')
                  .onSnapshot(snap => {
                    box.innerHTML = `<div class="msg admin">Hello! Welcome to SBA Support. How can we help you today?</div>`;
                    snap.forEach(doc => {
                        const d = doc.data();
                        const type = d.sender === 'user' ? 'user' : 'admin';
                        box.innerHTML += `<div class="msg ${type}">${d.message}</div>`;
                    });
                    // Auto scroll to bottom
                    box.scrollTop = box.scrollHeight;
                }, err => {
                    console.error("Chat Error:", err);
                });
            } else {
                window.location.href="index.html";
            }
        });

        async function send() {
            const text = inp.value.trim();
            if(!text) return;
            const user = auth.currentUser;
            
            // Push to Firebase
            await db.collection('chats').add({
                userEmail: user.email,
                message: text,
                sender: 'user',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = ""; // Clear input immediately
        }

        // Allow "Enter" key to send
        inp.addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>

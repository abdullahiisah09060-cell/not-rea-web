<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0b0e11; font-family: sans-serif; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .chat-card { width: 100%; max-width: 450px; height: 90vh; background: #161a1e; border-radius: 12px; display: flex; flex-direction: column; border: 1px solid #3498db; overflow: hidden; position: relative; }
        .head { background: #3498db; padding: 15px; color: white; display: flex; justify-content: space-between; }
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0b0e11; padding-bottom: 80px; }
        .bubble { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 85%; color: white; word-wrap: break-word; }
        .u-msg { align-self: flex-end; background: #3498db; border-bottom-right-radius: 2px; }
        .a-msg { align-self: flex-start; background: #2c2f36; border: 1px solid #444; border-bottom-left-radius: 2px; }
        .input-box { position: absolute; bottom: 0; width: 100%; padding: 15px; background: #161a1e; display: flex; gap: 10px; box-sizing: border-box; border-top: 1px solid #3498db; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #3498db; background: #0b0e11; color: white; outline: none; }
        button { background: #2ecc71; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-card">
        <div class="head"><b><i class="fa fa-headset"></i> Support Agent</b><a href="dashboard.html" style="color:white;text-decoration:none;">Back</a></div>
        <div id="chat-content"></div>
        <div class="input-box">
            <input type="text" id="m-inp" placeholder="Type message...">
            <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        auth.onAuthStateChanged(u => { if(u) listenToChat(u.email, 'chat-content', true); else window.location.href="index.html"; });
        async function send() {
            const i = document.getElementById('m-inp');
            if(!i.value.trim()) return;
            await db.collection('chats').add({
                userEmail: auth.currentUser.email, message: i.value, sender: 'user', timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            i.value = "";
        }
    </script>
</body>
</html>

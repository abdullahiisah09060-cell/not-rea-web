<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #002366; 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden; /* Stops the whole page from bouncing */
        }
        
        /* Header stays at top */
        .header { 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: white; 
            background: #002366;
        }
        .header h2 { margin: 0; font-size: 16px; }

        /* Chat area scrolls in the middle */
        #box { 
            flex: 1; 
            background: #f4f7f9; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            padding-bottom: 80px; /* Space so messages don't hide behind input */
        }

        .msg { padding: 10px 14px; border-radius: 15px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .rec { background: white; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sen { background: #002366; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Footer stays locked at the bottom */
        .footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: white; 
            padding: 10px; 
            display: flex; 
            gap: 8px; 
            border-top: 1px solid #ddd;
        }
        input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 20px; 
            border: 1px solid #ccc; 
            outline: none; 
            font-size: 16px; 
        }
        button { 
            background: #002366; 
            color: white; 
            border: none; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            font-size: 18px; 
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" style="color:white; text-decoration:none;"><i class="fa fa-arrow-left"></i></a>
        <h2>Support</h2>
    </div>

    <div id="box"></div>

    <div class="footer">
        <input type="text" id="in" placeholder="Message...">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script>
        const box = document.getElementById('box');
        const welcome = "Hello! How can we help you?"; // Small welcome message

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('chats').where('userEmail', '==', user.email.toLowerCase()).onSnapshot(snap => {
                    let msgs = [];
                    snap.forEach(doc => msgs.push(doc.data()));
                    msgs.sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                    
                    let h = `<div class="msg rec">${welcome}</div>`;
                    msgs.forEach(m => {
                        h += `<div class="msg ${m.sender==='user'?'sen':'rec'}">${m.text || m.message}</div>`;
                    });
                    box.innerHTML = h;
                    box.scrollTop = box.scrollHeight;
                });
            } else { window.location.href="index.html"; }
        });

        async function send() {
            const i = document.getElementById('in');
            const v = i.value.trim();
            if(!v) return;
            i.value = '';
            await db.collection('chats').add({
                userEmail: auth.currentUser.email.toLowerCase(),
                text: v,
                sender: 'user',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>

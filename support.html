<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Support</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* This makes the background dark but keeps the chat box small */
        body { 
            background: #001a41; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
        }

        /* The Chat Container (Not Full Screen) */
        .chat-container {
            width: 90%;
            max-width: 400px; /* Limits width on big phones/PC */
            height: 80vh;    /* Limits height so it doesn't touch top/bottom */
            background: #f0f2f5;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .header { 
            padding: 15px; 
            background: #002d72; 
            color: white; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        
        .header a { color: white; text-decoration: none; font-size: 20px; }

        #chat-box { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        /* Chat Bubbles */
        .msg { 
            max-width: 80%; 
            padding: 10px 14px; 
            font-size: 14px; 
            border-radius: 15px; 
            line-height: 1.4;
        }
        .received { background: white; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sent { background: #002d72; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .time { font-size: 10px; opacity: 0.5; display: block; margin-top: 5px; text-align: right; }

        .input-area { 
            background: white; 
            padding: 12px; 
            display: flex; 
            gap: 8px; 
            border-top: 1px solid #ddd;
        }
        
        input { 
            flex: 1; 
            border: 1px solid #ddd; 
            padding: 10px 15px; 
            border-radius: 20px; 
            outline: none; 
        }

        button { 
            background: #002d72; 
            border: none; 
            color: white; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <a href="dashboard.html">âœ•</a>
        <span>SBA Support Agent</span>
        <div style="width:20px;"></div>
    </div>

    <div id="chat-box">
        </div>

    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Type a message...">
        <button onclick="sendMsg()">âž¤</button>
    </div>
</div>

<script src="script.js"></script>
<script>
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg-input');
    
    // 1. Fixed Welcome Message
    const welcomeHTML = `
        <div class="msg received">
            Hello! ðŸ‘‹ Welcome to SBA Support. We are here to help you with your grants and account.
            <span class="time">System</span>
        </div>
    `;

    auth.onAuthStateChanged(user => {
        if (user) {
            // 2. Fetch all previous chats
            db.collection('chats')
              .where('userEmail', '==', user.email)
              .orderBy('timestamp', 'asc')
              .onSnapshot(snap => {
                  chatBox.innerHTML = welcomeHTML; // Keep welcome at top

                  snap.forEach(doc => {
                      const m = doc.data();
                      const isMe = m.sender === 'user';
                      const div = document.createElement('div');
                      div.className = `msg ${isMe ? 'sent' : 'received'}`;
                      
                      const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
                      
                      div.innerHTML = `
                          ${m.text || m.message}
                          <span class="time">${time}</span>
                      `;
                      chatBox.appendChild(div);
                  });
                  chatBox.scrollTop = chatBox.scrollHeight;
              });
        } else {
            window.location.href = "index.html";
        }
    });

    async function sendMsg() {
        const text = msgInput.value.trim();
        const user = auth.currentUser;
        if (!text || !user) return;

        msgInput.value = '';
        await db.collection('chats').add({
            userEmail: user.email,
            text: text,
            sender: 'user',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    msgInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMsg(); });
</script>

</body>
</html>

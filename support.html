<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #002366; 
            margin: 0; 
            font-family: -apple-system, system-ui, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        .header { 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            color: white; 
            background: #002366;
        }
        .header h2 { margin: 0; font-size: 16px; font-weight: 600; }

        #box { 
            flex: 1; 
            background: #f8f9fa; 
            border-top-left-radius: 25px; 
            border-top-right-radius: 25px; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            padding-bottom: 90px;
        }

        /* Message Styling */
        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14px; max-width: 85%; line-height: 1.4; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.08); }
        .rec { background: white; color: #111; align-self: flex-start; border-bottom-left-radius: 2px; }
        .sen { background: #002366; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .tag { font-size: 10px; font-weight: bold; text-transform: uppercase; color: #3498db; margin-bottom: 3px; display: block; }

        .footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: white; 
            padding: 12px; 
            display: flex; 
            gap: 8px; 
            border-top: 1px solid #eee;
            align-items: center;
        }
        input { 
            flex: 1; 
            padding: 12px 15px; 
            border-radius: 25px; 
            border: 1px solid #e0e0e0; 
            outline: none; 
            font-size: 16px; 
            background: #f1f3f4;
        }
        button { 
            background: #002366; 
            color: white; 
            border: none; 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" style="color:white;"><i class="fa fa-chevron-left"></i></a>
        <h2>Support Center</h2>
    </div>

    <div id="box">
        </div>

    <div class="footer">
        <input type="text" id="in" placeholder="Type a message...">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script>
        const box = document.getElementById('box');
        // Sharp, small welcome message with a "Support" tag
        const welcomeHtml = `
            <div class="msg rec">
                <span class="tag">System Agent</span>
                How can we help you today?
            </div>`;

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('chats').where('userEmail', '==', user.email.toLowerCase()).onSnapshot(snap => {
                    let msgs = [];
                    snap.forEach(doc => msgs.push(doc.data()));
                    msgs.sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                    
                    let h = welcomeHtml;
                    msgs.forEach(m => {
                        const isUser = m.sender === 'user';
                        h += `
                            <div class="msg ${isUser ? 'sen' : 'rec'}">
                                ${!isUser ? '<span class="tag">Support</span>' : ''}
                                ${m.text || m.message}
                            </div>`;
                    });
                    box.innerHTML = h;
                    box.scrollTop = box.scrollHeight;
                });
            } else { window.location.href="index.html"; }
        });

        async function send() {
            const i = document.getElementById('in');
            const v = i.value.trim();
            if(!v) return;
            i.value = '';
            await db.collection('chats').add({
                userEmail: auth.currentUser.email.toLowerCase(),
                text: v,
                sender: 'user',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('in').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>

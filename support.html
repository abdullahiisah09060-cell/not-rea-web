<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SBA Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #001a4d; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #05163d; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #3498db; }
        .header a { color: white; text-decoration: none; margin-right: 15px; font-size: 20px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .admin { align-self: flex-start; background: #1a3a8a; color: white; border: 1px solid #3498db; border-bottom-left-radius: 2px; }
        .input-container { position: fixed; bottom: 0; width: 100%; background: #05163d; padding: 10px; display: flex; box-sizing: border-box; gap: 10px; border-top: 1px solid #1a3a8a; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #3498db; background: #001a4d; color: white; outline: none; font-size: 16px; }
        button { background: #2ecc71; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html"><i class="fa fa-arrow-left"></i></a>
        <b style="color: white;">SBA Support Agent</b>
    </div>

    <div id="chat-box">
        <div class="msg admin">Hello! How can we help you today? Please type your message below.</div>
    </div>

    <div class="input-container">
        <input type="text" id="m-input" placeholder="Type here...">
        <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script>
        const box = document.getElementById('chat-box');
        const inp = document.getElementById('m-input');

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('chats').where('userEmail', '==', user.email).orderBy('timestamp', 'asc').onSnapshot(snap => {
                    box.innerHTML = '<div class="msg admin">Hello! How can we help you today? Please type your message below.</div>';
                    snap.forEach(doc => {
                        const d = doc.data();
                        box.innerHTML += `<div class="msg ${d.sender}">${d.message}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            } else { window.location.href="index.html"; }
        });

        async function send() {
            const val = inp.value.trim();
            if(!val) return;
            const user = auth.currentUser;
            await db.collection('chats').add({
                userEmail: user.email, message: val, sender: 'user', timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            inp.value = "";
        }
    </script>
</body>
</html>

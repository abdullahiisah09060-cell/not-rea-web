<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <style>
        body { background-color: #002d72; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; text-decoration: none; color: white; }
        .history-container { display: flex; flex-direction: column; gap: 15px; }
        .history-item { background: rgba(255, 255, 255, 0.08); padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-tag { font-size: 10px; text-transform: uppercase; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="back-btn">&#8592;</a>
        <h2 style="margin: 0;">History</h2>
    </div>

    <div id="full-history-list" class="history-container">
        <p style="text-align: center; color: rgba(255,255,255,0.5);">Loading transactions...</p>
    </div>

    <script>
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('requests')
                    .where('userId', '==', user.uid)
                    .onSnapshot(snapshot => {
                        let html = '';
                        if (snapshot.empty) {
                            html = '<div style="text-align:center; margin-top:50px; color:gray;">No record found.</div>';
                        } else {
                            // Sort logic to handle both text dates and proper timestamps
                            const sortedDocs = snapshot.docs.sort((a, b) => {
                                const tA = a.data().timestamp ? a.data().timestamp.toMillis() : 0;
                                const tB = b.data().timestamp ? b.data().timestamp.toMillis() : 0;
                                return tB - tA;
                            });

                            sortedDocs.forEach(doc => {
                                const r = doc.data();
                                const color = r.status === 'successful' ? '#2ecc71' : '#f39c12';
                                const dateDisplay = r.timestamp ? r.timestamp.toDate().toLocaleString() : (r.dateText || "Recent");

                                html += `
                                <div class="history-item">
                                    <div>
                                        <div style="font-weight:bold; font-size:16px;">${r.type}</div>
                                        <div style="font-size:12px; color:rgba(255,255,255,0.6);">${dateDisplay}</div>
                                        <div class="status-tag" style="color:${color};">${r.status || 'pending'}</div>
                                    </div>
                                    <div style="text-align:right;">
                                        <div style="font-size:20px; font-weight:bold;">$${Number(r.amount || 0).toLocaleString()}</div>
                                    </div>
                                </div>`;
                            });
                        }
                        document.getElementById('full-history-list').innerHTML = html;
                    });
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
